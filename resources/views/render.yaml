services:
  - type: web
    name: danza-laravel
    env: php
    phpVersion: "8.2"
    buildCommand: "composer install --optimize-autoloader --no-dev && npm install && npm run build"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_KEY
        sync: false # Genera con php artisan key:generate --show
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: "https://danza.onrender.com" # Ajusta seg√∫n la URL real